<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentary Input</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Documentary Input</h1>
    </header>

    <form id="DocumentaryForm" action="/documentaryInput" method="POST">
        <label>Title:</label>
        <input type="text" name="title" id="title" required />
        <label>Studio:</label>
        <input type="text" name="studio" id="studio" required />
        <label>Release Year:</label>
        <input type="number" name="ryear" id="ryear" required />
        <label>Topic:</label>
        <input type="text" name="topic" id="topic" required />
        <label>Research Body:</label>
        <input type="text" name="rbody" id="rbody" required />
        <input type="submit" value="Submit" />
        <input type="reset" value="Clear" />
    </form>

    <div id="feedback"></div>

    <script>
        document.getElementById('DocumentaryForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            var title = document.getElementById("title").value;
            var studio = document.getElementById("studio").value;
            var ryear = document.getElementById("ryear").value;
            var topic = document.getElementById("topic").value;
            var rbody = document.getElementById("rbody").value;
            var feedback = "";
            var valid = true;

            if (!title) {
                feedback += "Title is required.<br>";
                valid = false;
            }
            if (!studio) {
                feedback += "Studio is required.<br>";
                valid = false;
            }
            if (!ryear || isNaN(ryear) || ryear > new Date().getFullYear()) {
                feedback += "Please enter a valid release year.<br>";
                valid = false;
            }
            if (!topic) {
                feedback += "Topic is required.<br>";
                valid = false;
            }
            if (!rbody) {
                feedback += "Research body is required.<br>";
                valid = false;
            }

            if (valid) {
                // Submit the form to the server
                document.getElementById('DocumentaryForm').submit();
            } else {
                document.getElementById('feedback').innerHTML = "<span class='error'>" + feedback + "</span>";
            }
        });
    </script>
</body>
</html>
